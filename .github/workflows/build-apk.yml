name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Version
        run: flutter --version

      - name: Get Dependencies
        run: flutter pub get
        working-directory: ApnaChat-Realtime-Chat-App-In-Flutter-Firebase

      - name: Build APK
        run: flutter build apk --release
        working-directory: ApnaChat-Realtime-Chat-App-In-Flutter-Firebase

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ApnaChat-Realtime-Chat-App-In-Flutter-Firebase/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: ApnaChat-Realtime-Chat-App-In-Flutter-Firebase/build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
